<ion-content class="content">
  <ion-grid no-padding>
    <ion-row>
      <!-- <ion-scroll scrollX="true"> -->
        <div id="operation" padding>{{operation}}</div>
      <!-- </ion-scroll> -->
    </ion-row>
    <ion-row>
        <ion-col col-6>
          <button ion-button color="light" block (click)="clearOp();">CLEAR</button>
        </ion-col>
        <ion-col col-3>
          <button ion-button color="light" block (click)="getResult();">BACK</button>
        </ion-col>
        <ion-col col-3>
          <button ion-button color="secondary" block (click)="addSign('/');">/</button>
        </ion-col>
  </ion-row>
    
    <ion-row>
      <ion-col >
        <button ion-button block (click)="addNum('7');">7</button>
      </ion-col>
      <ion-col >
        <button ion-button block (click)="addNum('8');">8</button>
      </ion-col>
      <ion-col >
        <button ion-button block (click)="addNum('9');">9</button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" block (click)="addSign('*');">x</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="addNum('4');">4</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="addNum('5');">5</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="addNum('6');">6</button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" block (click)="addSign('-');">-</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="addNum('1');">1</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="addNum('2');">2</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="addNum('3');">3</button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" block (click)="addSign('+');">+</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="addNum('0');">0</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="addNum('.');">.</button>
      </ion-col>
      <ion-col>
        <button ion-button color="light" block (click)="processOp();">=</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
