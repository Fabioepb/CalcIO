<ion-content>
  <ion-grid no-padding>
      <ion-row>
        <h1 padding name="operacion">{{operacion}}</h1>
      </ion-row>
      <ion-row>
          <ion-col col-6>
            <button ion-button color="light" block (click)="clearop();">CLEAR</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button color="light" block (click)="returnresult();">RETURN</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button color="secondary" block (click)="addop('/');">/</button>
          </ion-col>
      </ion-row>
    
    <ion-row>
      <ion-col >
        <button ion-button block (click)="addnum('7');">7</button>
      </ion-col>
      <ion-col >
        <button ion-button block (click)="addnum('8');">8</button>
      </ion-col>
      <ion-col >
        <button ion-button block (click)="addnum('9');">9</button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" block (click)="addop('x');">x</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="addnum('4');">4</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="addnum('5');">5</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="addnum('6');">6</button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" block (click)="addop('-');">-</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="addnum('1');">1</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="addnum('2');">2</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="addnum('3');">3</button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" block (click)="addop('+');">+</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="addnum('0');">0</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="addnum('.');">.</button>
      </ion-col>
      <ion-col>
        <button ion-button color="light" block (click)="processop();">ENTER</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
